<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<header class="d-flex">
				<div class="logo d-flex justify-content-center align-items-center">
					<img src="https://pics2.gundamboom.kr/image/sub/16035236181925.gif" alt="건담붐" height="80">
				</div>
				
				<div th:if="${session.userId != null}" class="d-flex search justify-content-center align-items-center">
					<div class="input-group mb-3">
					  <input type="text" class="form-control" placeholder="상품 정보를 입력해주세요.">
					  <div class="input-group-append">
					    <button class="btn btn-primary" type="button">검색</button>
					  </div>
					</div>
				</div>
				
				<div class="d-flex align-items-center">
					<div th:if="${session.userId != null}" class="ml-4 d-none user-name display-6 d-flex">
						<span th:text="${session.userName}">
							My name
						</span>
					</div>
					
					<div th:if="${session.userId != null && session.loginId == 'asm2007'}" class="ml-4 d-none move-to-administrator-page d-flex">
						<a href="/admin/list-view">관리자 페이지</a>
					</div>
					
					<div th:if="${session.userId != null}" class="ml-4 d-none display-6 logout d-flex">
						<a href="/user/logout" >로그아웃</a>
					</div>
				</div>
	</header>
</html>
