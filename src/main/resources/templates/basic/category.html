<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
      
      <section layout:fragment="default-content" class="default-content">
	    
	    <div class="category-area mt-5 d-flex flex-wrap">
	    	<div class="products" th:each="products : ${productViewList}" th:if="${products.category}">
	    		<div class="ml-3 mr-3 image-area d-flex justify-content-center">
	    			<img th:data-id="${products.productId}" class="mt-4 product-img" width="200px" height="200px" th:src="${products.imagePath}">
	    		</div>
	    			    
	    		<div th:data-id="${products.productId}" class="name-area d-flex justify-content-center mt-2" th:text="${products.name}"></div>
	    	
	    		<div class="price-area d-flex justify-content-center mt-2" th:text="|${products.price}ì›|"></div>			
	    	</div>
	    </div>
      </section>
      
      <script layout:fragment="script">
      	$(document).ready(function()
      	{
      		$(".product-img").on("click", function()
      		{
      			let productId = $(this).data("id");
      			location.href = "/basic/purchase-view/" + productId;
      		});
      		
      		$(".name-area").on("click", function()
      		{
      			let productId = $(this).data("id");
      			location.href = "/basic/purchase-view/" + productId;
      		});
      	});
      </script>
</html>
