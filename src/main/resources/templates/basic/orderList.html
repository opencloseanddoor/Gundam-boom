<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
      
      <section layout:fragment="default-content" class="default-content">
      	<div class="user-order-list-area">
      		
      		<table border="1" class="table text-center">
      			<thead>
      				<tr>
      					<th>주문자</th>
      					<th>주문자 전화번호</th>
      					<th>주문자 주소</th>
      					<th>상품 주문 상태</th>
      				</tr>
      			</thead>
      			
      			<tbody>
      				<tr th:each="userProductView : ${userProductView}">
      					<td class="align-middle" th:text="${userProductView.name}"></td>
      					<td class="align-middle" th:text="${userProductView.phoneNumber}"></td>
      					<td class="align-middle" th:text="${userProductView.address}"></td>
      					<td class="align-middle" th:text="${userProductView.status}"></td>
      				</tr>
      			</tbody>      			   			 
      		</table>
      	</div>
      </section>

</html>
